	<script>
		// Function to allow only numbers to be entered in specified text fields.
		function onlyNumberKey(evt) {
			// Only ASCII character in that range allowed
			let ASCIICode = (evt.which) ? evt.which : evt.keyCode;
			//if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))

			// Allow only numbers
			if (ASCIICode < 48 || ASCIICode > 57)
				return false;
			return true;
		}

		// Function to allow only numbers and decimal points to be entered in specified text field.
		function onlyNumberKeyFloat(evt) {
			// Only ASCII character in that range allowed
			let ASCIICode = (evt.which) ? evt.which : evt.keyCode;

			// Get the current value of the lease amount.
			const leaseValue = document.getElementById("investment-input-monthly-lease-payment").value;

			const regex = /[.]/

			const dotCheck = leaseValue.search(regex);

			if (ASCIICode == 46 && dotCheck > -1)
				return false;

			// Allow only numbers and decimal points
			if (ASCIICode != 46 && (ASCIICode < 48 || ASCIICode > 57))
				return false;
			return true;
		}

		// Calculate the average number of patients per month, rounded to the nearest whole number.
		function averagePatientsCalc() {
			const annualPatients = document.getElementById("investment-form-annual-patients").value;
			const averageMonthlyPatients = Math.round(annualPatients / 12);

			document.getElementById("investment-form-average-monthly-patients").value = averageMonthlyPatients;
		}

		function trimCents() {
			let dollarValue = document.getElementById("investment-input-monthly-lease-payment").value;

			if (dollarValue.includes('.')) {
				const decimalCount = parseInt(dollarValue.split('.')[1].length);

				// Shorten the string if there are more than 2 digits after the decimal point.
				if (decimalCount > 2) {
					document.getElementById("investment-input-monthly-lease-payment").value = Number.parseFloat(dollarValue).toFixed(2);
				}
			}
		}

		// Calculate the Location Payer Mix percentages. Total should be 100% otherwise it is an error.
		function locationPayerMix() {
			//Private Insurance
			const userPrivateInsurance = document.getElementById("investment-form-private-insurance").value;

			//Medicaid
			const userMedicaid = document.getElementById("investment-form-medicade").value;

			//Medicare
			const userMedicare = document.getElementById("investment-form-medicare").value;

			//Uninsured / No-Pay
			const userUninsured = document.getElementById("investment-form-uninsured").value;

			const userMixTotal = parseInt(userPrivateInsurance) + parseInt(userMedicaid) + parseInt(userMedicare) + parseInt(userUninsured);

			document.getElementById("investment-form-payer-total").value = userMixTotal;

			if (userMixTotal !== 100) {
				document.getElementById("payer-error-message").style.display = "block";

				const userMixDifference = userMixTotal - 100;

				if (userMixTotal > 100) {
					// Total is over 100
					document.getElementById("payer-error-message").innerHTML = "Location Payer Mix Total must equal 100% to get the correct results. Please remove " + userMixDifference + "% to correct this.";
				} else {
					// Total is under 100
					document.getElementById("payer-error-message").innerHTML = "Location Payer Mix Total must equal 100% to get the correct results. Please add " + Math.abs(userMixDifference) + "% to correct this.";
				}
			} else {
				document.getElementById("payer-error-message").innerHTML = "";
				document.getElementById("payer-error-message").style.display = "none";
			}
		}
	</script>

							}
						}

						// If an add-on is checked and "Complete Exam" is not checked, check it.
						function activateCompleteExam() {

								document.getElementById("tcd-limited-exam").checked = false;

						function activateLimitedExam() {
